<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        h2{
            color:blue
        }
    </style>
</head>
<body>
    <h1>Hello World! from external stylesheet style.css</h1>
    <h2>Hello World! from style tag in head tag</h2>
    <h3 style="color: blueviolet;">Hellow World! from inline style tag</h3>
    <h4 id="myId">Hello World! from myId style selector defined in stylesheet</h4>
    <h5 class="myClass">Hellow World! from myClass style selector defined in stylesheet</h5>
</body>
</html>
